archives:
  - files:
      - LICENSE
      - README.md
    format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
before:
  hooks:
    - go mod tidy
builds:
  - binary: '{{ .ProjectName }}_v{{ .Version }}'
    flags:
      - -trimpath
    goarch:
      - amd64
      - arm64
    goos:
      - freebsd
      - darwin
      - linux
      - openbsd
      - windows
    mod_timestamp: '{{ .CommitTimestamp }}'
changelog:
  skip: true
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
dist: build
env:
  - CGO_ENABLED=0
release:
  draft: true
signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
